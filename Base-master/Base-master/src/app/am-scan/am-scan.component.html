


<div class="video-container">
    <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
</div>


<div class = "result" *ngIf="validity">
    <p id="resultstring">Dear {{currentUser}}, you have successfully registered for {{currentEvent.eventName}} on {{currentDate}} [AM]</p>
    <button id="try" class="close" (click)="clearResult()"></button>
</div>
<div class = "result3" *ngIf="validity2">
    <p id="resultstring">QR Code exists on another event. Sorry {{currentUser}}</p>
    <button id="try2" class="close" (click)="clearResult()"></button>
</div>
<div class = "result2" *ngIf="validity == false">
    <p id="resultstring">You are NOT registered for this event, please check with the administrator for more details</p>
    <button id="try3" class="close" (click)="clearResult()"></button>
</div>
