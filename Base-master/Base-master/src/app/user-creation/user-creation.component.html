<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Add Attendee</h4>
                    
                    </div>
                    <div class="content">
                        <form [formGroup]="userform">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="users.fullName" name="fullName" formControlName="fullName"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="users.email" name="email" formControlName="email"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="text" class="form-control" placeholder="phoneNum" [(ngModel)]="users.phoneNum" name="phoneNum" formControlName="phoneNum"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Company</label>
                                        <input type="text" class="form-control" placeholder="Company" [(ngModel)]="users.userCompany" name="Company" formControlName="company"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Age (Optional)</label>
                                        <input type="text" class="form-control" placeholder="Age (Optional)" [(ngModel)]="users.age" name="age" formControlName="age"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Gender (Optional)</label> <br>
                                        <input type="radio" value="Male" [(ngModel)]="users.gender" name="gender" formControlName="gender"> Male &nbsp;
                                        <input type="radio" value="Female" [(ngModel)]="users.gender" name="gender" formControlName="gender"> Female
                                    </div>
                                </div>
                            </div>
                        
                            <br />
                            <span *ngIf="all.invalid" style="color: red">All fields are required</span>
                            <p id="errormsg" style="color:red;"></p>
                            <br />
                            <button *ngIf="all.valid" type="submit" class="btn btn-info btn-fill pull-right" (click)="saveUser()">Add Attendee</button>
                            <div class="clearfix"></div>
                        </form>
                        <div *ngIf="submitted">
                            <h4>You submitted successfully!</h4>
                            <h4>QR Code</h4>
                            <qrcode [qrdata]="users.id" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
                            <br />

                            <button class="btn btn-success" (click)="newUser()">Add another attendee</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
