<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Create Admin</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="adminform">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="admin.username" name="username" formControlName="username"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="admin.password" name="password" formControlName="password"/>
                                    </div>
                                </div>
                            </div>
                            

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" class="form-control" placeholder="Fullname" [(ngModel)]="admin.fullName" name="fullName" formControlName="fullName"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="admin.email" name="email" formControlName="email"/>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <br />
                            <span *ngIf="all.invalid" style="color: red">All fields are required</span>
                            <p id="errormsg" style="color:red;"></p>
                            <br />
                            <button *ngIf="all.valid" type="submit"  class="btn btn-info btn-fill pull-right" (click)="saveAdmin()">Create Admin</button>
                            <div class="clearfix"></div>
                        </form>
                        <div *ngIf="submitted">
                            <h4>Creation was Successful!</h4>
                            <button class="btn btn-success" (click)="newAdmin()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
