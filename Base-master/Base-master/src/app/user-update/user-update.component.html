<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Update Attendee</h4>
                    
                    </div>
                    <div class="content">
                        <form [formGroup]="userform">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="currentUser.fullName" name="fullName" formControlName="fullName"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="currentUser.email" name="email" formControlName="email"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="text" class="form-control" placeholder="phoneNum" [(ngModel)]="currentUser.phoneNum" name="phoneNum" formControlName="phoneNum"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Company</label>
                                        <input type="text" class="form-control" placeholder="Company" [(ngModel)]="currentUser.userCompany" name="Company" formControlName="company"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Age (Optional)</label>
                                        <input type="text" class="form-control" placeholder="Age (Optional)" [(ngModel)]="currentUser.age" name="age" formControlName="age"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Gender (Optional)</label> <br>
                                        <input type="radio" value="Male" [(ngModel)]="currentUser.gender" name="gender" formControlName="gender"> Male &nbsp;
                                        <input type="radio" value="Female" [(ngModel)]="currentUser.gender" name="gender" formControlName="gender"> Female
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>AM Status</label>
                                        <br/>
                                        <br/>
                                        <input type="radio" id="true" name="valid" [value]="true" [(ngModel)]="eventuser.amStatus" formControlName="am"/>
                                        &nbsp; <label for="true">True</label><br>
                                        <input type="radio" id="false" name="valid" [value]="false" [(ngModel)]="eventuser.amStatus" formControlName="am"/>
                                        &nbsp; <label for="false">False</label><br>
                                        <!--
                                        <input type="radio" name="true" [(ngModel)]="currentUser.amStatus" />
                                        <label>True</label><br>
                                        <input type="radio" name="false" [(ngModel)]="currentUser.amStatus"/>
                                        -->
                                        <!-- <input type="text" class="form-control" placeholder="AM Status" [(ngModel)]="currentUser.amStatus" name="AM" formControlName="am"/>-->
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>PM Status</label>
                                        <br/>
                                        <br/>
                                        <input type="radio" id="true" name="valid2" [value]="true" [(ngModel)]="eventuser.pmStatus" formControlName="pm"/>
                                        &nbsp; <label for="true">True</label><br>
                                        <input type="radio" id="false" name="valid2" [value]="false" [(ngModel)]="eventuser.pmStatus" formControlName="pm"/>
                                        &nbsp; <label for="false">False</label><br>
                                        <!-- <input type="text" class="form-control" placeholder="PM Status" [(ngModel)]="currentUser.pmStatus" name="PM" formControlName="pm"/>     -->                                  
                                    </div>
                                </div>
                            </div>


                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>QR Code</label>
                                        <qrcode [qrdata]="currentUser.id" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
                                    </div>
                                </div>
                            </div>

                        
                            <br />
                            <span *ngIf="all.invalid" style="color: red">All fields are required</span>
                            <p id="errormsg" style="color:red;"></p>
                            <br />
                            <button *ngIf="all.valid" type="submit" class="btn btn-info btn-fill pull-right" (click)="updateEventUser()">Update Attendee</button>
                            <div class="clearfix"></div>
                        </form>
                        <div *ngIf="submitted">
                            <h4>You submitted successfully!</h4>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
